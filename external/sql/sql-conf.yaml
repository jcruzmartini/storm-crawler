config:
  mysql.url: "jdbc:mysql://localhost:3306/crawl"
  mysql.table: "urls"
  mysql.user: "myuser"
  mysql.password: "mypassword"
  
  mysql.spout.max.results: 100
  
    # time in secs for which the URLs will be considered for fetching after a ack of fail
  spout.ttl.purgatory: 30
  
  # Min time (in msecs) to allow between 2 successive queries to SQL
  spout.min.delay.queries: 2000

  mysql.metrics.table: "metrics"
  
    # Metrics consumers:
  topology.metrics.consumer.register:
     - class: "com.digitalpebble.stormcrawler.sql.metrics.MetricsConsumer"
       parallelism.hint: 1

